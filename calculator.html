<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
	<h1>Calculator</h1>
	<div id="calculator" class="calculator">
        <input id="display" placeholder="0" disabled></input>
        <div class="line"></div>
        <div class="row">
            <button id="buttonAC">AC</button>
            <button id="buttonCE">CE</button>
            <button id="buttonPercent">%</button>
            <button id="buttonDivide">รท</button>
        </div>
        <div class="row">
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="buttonTimes">X</button>
        </div>
        <div class="row">
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="buttonMinus">-</button>
        </div>
        <div class="row">
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="buttonPlus" class="flexbox-item tall">+</button>
        </div>
        <div class="row">
            <button id="buttonEquals">=</button>
            <button id="buttonPoint">.</button>
            <button id="button0">0</button>
        </div>    
	</div>
    <script src="calculator.js"></script>
</body>

</html>

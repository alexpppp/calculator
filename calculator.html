<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
	<div id="calculator" class="calculator">
        <input id="display" placeholder="0" disabled></input>
        <div class="line"></div>
        <div class="row">
            <button class="action">AC</button>
            <button class="action">CE</button>
            <button class="action">%</button>
            <button class="action">รท</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="action">X</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="action">-</button>
        </div>
        <div class="row">
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="action tall">+</button>
        </div>
        <div class="row last">
            <button class="action">=</button>
            <button>.</button>
            <button>0</button>
            <button class="hidden"></button>
        </div>    
	</div>
    <script src="calculator.js"></script>
</body>

</html>
